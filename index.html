<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Australian Directory Websites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.iconify.design/3/iconify.min.js"></script>
    <style>
        body {
            background: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .main-container {
            max-width: 800px;
            margin: 1rem auto;
            padding: 1rem;
        }
        
        .header-section {
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .header-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.25rem;
        }
        
        .directory-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            transition: border-color 0.2s ease;
        }
        
        .directory-card:hover {
            border-color: #667eea;
        }
        
        .directory-link {
            text-decoration: none;
            color: #495057;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        .directory-link:hover {
            color: #667eea;
        }
        
        .directory-link.visited {
            color: #6c757d;
            opacity: 0.7;
        }
        
        .favicon {
            width: 20px;
            height: 20px;
            border-radius: 3px;
        }
        
        .stats-section {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 0.75rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .stats-section .row > div {
            padding: 0.25rem;
        }
        
        .stats-number {
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.125rem;
        }
        
        .stats-label {
            font-size: 0.75rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .clear-history-btn {
            background: #dc3545;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            color: white;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .clear-history-btn:hover {
            background: #c82333;
        }
        
        .category-header {
            background: #667eea;
            color: white;
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            margin: 1.5rem 0 0.5rem 0;
            font-weight: 500;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .visit-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #28a745;
            margin-left: auto;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .directory-link.visited .visit-indicator {
            opacity: 1;
        }
        
        .domain-name {
            font-size: 0.875rem;
        }
        
        .open-icon {
            opacity: 0.4;
            font-size: 0.875rem;
        }
        
        @media (max-width: 768px) {
            .main-container {
                margin: 0.5rem;
                padding: 0.75rem;
            }
            
            .header-title {
                font-size: 1.25rem;
            }
            
            .directory-link {
                padding: 0.625rem;
                gap: 0.5rem;
            }
            
            .favicon {
                width: 18px;
                height: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header-section">
            <h1 class="header-title">
                <iconify-icon icon="material-symbols:business" style="font-size: 1rem;"></iconify-icon> Australian Directory Websites
            </h1>
            <p class="text-muted mb-0" style="font-size: 0.875rem;">Comprehensive business directory list</p>
        </div>
        
        <div class="stats-section">
            <div class="row g-0">
                <div class="col-4">
                    <div class="stats-number" id="totalDirectories">0</div>
                    <div class="stats-label">Total</div>
                </div>
                <div class="col-4">
                    <div class="stats-number" id="visitedCount">0</div>
                    <div class="stats-label">Visited</div>
                </div>
                <div class="col-4">
                    <div class="stats-number" id="unvisitedCount">0</div>
                    <div class="stats-label">Remaining</div>
                </div>
            </div>
        </div>
        
        <div class="text-center mb-3">
            <button id="clearHistoryBtn" class="clear-history-btn">
                Clear History
            </button>
        </div>
        
        <div class="category-header">
            <iconify-icon icon="material-symbols:business" style="font-size: 1rem;"></iconify-icon>
            Major Business Directories
        </div>
        <div id="majorDirectories"></div>
        
        <div class="category-header">
            <iconify-icon icon="material-symbols:location-on" style="font-size: 1rem;"></iconify-icon>
            Local & Regional Directories
        </div>
        <div id="localDirectories"></div>
        
        <div class="category-header">
            <iconify-icon icon="material-symbols:public" style="font-size: 1rem;"></iconify-icon>
            General Listing Platforms
        </div>
        <div id="generalDirectories"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Directory data organized by categories
        const directories = {
            major: [
                'yellowpages.com.au',
                'truelocal.com.au',
                'hotfrog.com.au',
                'yelp.com.au',
                'whitepages.com.au',
                'startlocal.com.au',
                'superpages.com.au'
            ],
            local: [
                'aussieweb.com.au',
                'localbusinessguide.com.au',
                'wordofmouth.com.au',
                'joelocal.com.au',
                'livepages.com.au'
            ],
            general: [
                'fyple.biz',
                'infobel.com',
                'australianplanet.com',
                'locanto.com.au',
                'dlook.com.au',
                'pinkpages.com.au',
                'brownbook.net',
                'cylex.com.au',
                'businesslistings.net.au',
                'au.enrollbusiness.com',
                'misterwhat-au.com',
                'savvysme.com.au',
                'businesslistingnow.com.au',
                'infobel.com/en/australia',
                'flyingsolo.com.au',
                'findlocal.com',
                'combodirectoryaustralia.info',
                'business.com.au',
                'aussiesrus.com.au',
                'iti.com.au',
                'aroundyou.com.au',
                'downunderindex.com',
                'shopwhere.com.au',
                'abdo.com.au',
                'ozbusiness.com.au'
            ]
        };

        // Get visited links from localStorage
        function getVisitedLinks() {
            const visited = localStorage.getItem('visitedDirectories');
            return visited ? JSON.parse(visited) : [];
        }

        // Save visited link to localStorage
        function saveVisitedLink(url) {
            let visited = getVisitedLinks();
            if (!visited.includes(url)) {
                visited.push(url);
                localStorage.setItem('visitedDirectories', JSON.stringify(visited));
            }
        }

        // Clear visit history
        function clearVisitHistory() {
            localStorage.removeItem('visitedDirectories');
            renderDirectories();
            updateStats();
        }

        // Create directory card HTML
        function createDirectoryCard(url) {
            const visited = getVisitedLinks();
            const isVisited = visited.includes(url);
            const visitedClass = isVisited ? 'visited' : '';
            
            return `
                <div class="directory-card">
                    <a href="https://${url}" class="directory-link ${visitedClass}" target="_blank" data-url="${url}">
                        <img src="https://www.google.com/s2/favicons?sz=64&domain_url=https://${url}" 
                             alt="${url} favicon" class="favicon" 
                             onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHZpZXdCb3g9IjAgMCAyMCAyMCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjIwIiBoZWlnaHQ9IjIwIiByeD0iMyIgZmlsbD0iIzY2N2VlYSIvPgo8dGV4dCB4PSIxMCIgeT0iMTQiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxMCIgZmlsbD0id2hpdGUiIHRleHQtYW5jaG9yPSJtaWRkbGUiPkQ8L3RleHQ+Cjwvc3ZnPgo='">
                        <div class="flex-grow-1 domain-name">${url}</div>
                        <div class="visit-indicator"></div>
                        <iconify-icon icon="material-symbols:open-in-new" class="open-icon"></iconify-icon>
                    </a>
                </div>
            `;
        }

        // Render directories by category
        function renderDirectories() {
            document.getElementById('majorDirectories').innerHTML = 
                directories.major.map(createDirectoryCard).join('');
            
            document.getElementById('localDirectories').innerHTML = 
                directories.local.map(createDirectoryCard).join('');
            
            document.getElementById('generalDirectories').innerHTML = 
                directories.general.map(createDirectoryCard).join('');
        }

        // Update statistics
        function updateStats() {
            const total = directories.major.length + directories.local.length + directories.general.length;
            const visited = getVisitedLinks().length;
            const unvisited = total - visited;
            
            document.getElementById('totalDirectories').textContent = total;
            document.getElementById('visitedCount').textContent = visited;
            document.getElementById('unvisitedCount').textContent = unvisited;
        }

        // Handle link clicks for all mouse buttons
        function handleLinkClick(event) {
            const link = event.target.closest('.directory-link');
            if (!link) return;
            
            const url = link.dataset.url;
            
            // Handle different mouse buttons
            if (event.button === 0) { // Left click
                saveVisitedLink(url);
                link.classList.add('visited');
                updateStats();
            } else if (event.button === 1) { // Middle click
                event.preventDefault();
                saveVisitedLink(url);
                window.open(`https://${url}`, '_blank');
                link.classList.add('visited');
                updateStats();
            } else if (event.button === 2) { // Right click
                // Let browser handle right-click menu, but still track visit
                saveVisitedLink(url);
                link.classList.add('visited');
                updateStats();
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderDirectories();
            updateStats();
            
            // Add event listeners for all mouse buttons
            document.addEventListener('mousedown', handleLinkClick);
            document.addEventListener('auxclick', handleLinkClick); // For middle click
            document.addEventListener('contextmenu', function(event) {
                const link = event.target.closest('.directory-link');
                if (link) {
                    const url = link.dataset.url;
                    saveVisitedLink(url);
                    link.classList.add('visited');
                    updateStats();
                }
            });
            
            // Clear history button
            document.getElementById('clearHistoryBtn').addEventListener('click', function() {
                if (confirm('Are you sure you want to clear your visit history?')) {
                    clearVisitHistory();
                }
            });
        });

        // Prevent middle-click from scrolling
        document.addEventListener('mousedown', function(event) {
            if (event.button === 1) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
